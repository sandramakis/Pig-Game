<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>MAKIS PIG GAME</title>
  </head>
  <body>
    <!-- Game Instruction -->
    <div class="instruction">
      <button class="btn" id="new-game">🔁 New Game</button>
      <div class="dice-picture"></div>
      <button class="btn" id="roll">🎲 Roll Dice</button>
      <button class="btn" id="hold">🏀 Hold</button>
    </div>

    <main>
      <!-- PERSON 1 -->
      <section id="person--0" class="active person--0">
        <h3>PERSON 1</h3>

        <h1 class="total total-score--0">0</h1>

        <h1 class="current-score current-score--0">0</h1>
      </section>

      <!-- PERSON 2 -->
      <section id="person--1" class="person--1">
        <h3>PERSON 2</h3>
        <h1 class="total total-score--1">0</h1>

        <h1 class="current-score current-score--1">0</h1>
      </section>
    </main>
  </body>
</html>
